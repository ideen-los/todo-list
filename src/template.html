<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body tabindex="0">
    <div id="todo-app-container">
      <aside>
        <button class="add-project"><span>+</span>Add Project</button>
        <nav></nav>
      </aside>
      <div id="content">

      </div>
    </div>
    <footer>
      Coded by ideen-los | Inspired by Apple Reminders | <a href="https://www.github.com/ideen-los/todo-list">Source Code</a>
    </footer>
